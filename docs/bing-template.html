<!DOCTYPE html>
<html>
<head>
    <title>必应壁纸 | Bing Wallpaper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="每日必应超清壁纸（4K）">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="bing wallpaper, 必应壁纸, 必应4k壁纸, 必应超清壁纸, 壁纸">
    <link rel="stylesheet" href="./css/w3.css">
    <link rel="icon" href="./img/favicon.ico">
    <style>
        .bigImg {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        .smallImg{
            filter: blur(15px);
            -webkit-filter: blur(15px);
        }
    </style>

</head>
<script>
    function imgloading(oImg) {
        var n = 0;
        var timer = setInterval(function () {
            n++;
            oImg.style.opacity = n * n / 50;
            if (n * n >= 50) {
                clearInterval(timer);
            }
            ;
        }, 50);
    };
</script>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;max-width:200px;min-width:100px" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button">收起</a>
    ${sidabar}
</nav>

<!-- !PAGE CONTENT! -->
<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:100%" height="600">
    <img class="w3-image smallImg" src="${head_img_url}&pid=hp&w=100" width="100%" >
    <img class="w3-image bigImg" onload="imgloading(this)" src="${head_img_url}&pid=hp&w=2000" width="100%">
    <div class="w3-display-middle w3-padding-large w3-wide w3-text-light-grey w3-center">
        <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">${head_title}</h1>
        <div class=" w3-padding-large w3-text-light-grey" style="max-width: 800px">
        <p>${head_img_desc}</p>
        </div>
        <h5 class="w3-hide-large" style="white-space:nowrap">Bing Wallpaper</h5>
    </div>



    <!-- Navbar (placed at the bottom of the header image) -->
    <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle" style="bottom:-16px">
        <a href="/" class="w3-bar-item w3-button">首页</a>
        <a href="#portfolio" class="w3-bar-item w3-button w3-hover-text-green"  onclick="w3_open()">归档</a>
        <a href="https://www.fw1028.top" target="_blank" class="w3-bar-item w3-button w3-hover-text-green">博客</a>
        <a href="https://page.1016.site" target="_blank" class="w3-bar-item w3-button w3-hover-text-green">导航页</a>
    </div>
</header>

<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:50px">

    <!-- First Photo Grid-->
    <div class="w3-row-padding w3-padding-16 w3-center">
        ${img_card_list}
    </div>
    <div class=" w3-margin">
        <div class="w3-container">
            <h4>按月份查看</h4>
        </div>
        <div class="w3-container w3-white">
            <p>
                ${month_history}
            </p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
    <p>© 2019-2023 <a href="https://www.fw1028.top" title="W3.CSS" target="_blank" class="w3-hover-text-green">FangWei</a> . All rights reserved. 
        <br/>
        本站所有图片均来源于<a href="https://www.bing.com" target = "_blank">必应搜索</a>,服务器所在时区为<a href="https://time.is/zh/GMT-4" target = "_blank">GMT-4</a>,因此不同地区的访问者所看到的更新速率会与Bing官网有所不同
    </p>
</footer>
<script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }

</script>

</body>
</html>
